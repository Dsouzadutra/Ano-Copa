<meta charset="UTF-8">

<script>
    function saltarLinha(){
        document.write("<br>")
    }

    function mostra(frase){
        document.write(frase)
        saltarLinha()
    } 

    var anoCopa = 1930;

    while(anoCopa <= 2022) {
        mostra("teve copa em " + anoCopa)
        anoCopa = anoCopa + 4
       
    }

    mostra("fim")
</script>
